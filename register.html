<html>
<head>
<title>Register</title>
<style>
body
{
background-color:rgb(182, 168, 168);
}

<body>
<h1 align="center"><u>Registration form</u></h1>
<table align="center" border="10px solid black">

<tr>

<tr>

</tr>
<tr>

</tr>

<input type="radio" name="a"/>Female

</tr>
<tr>

</tr>
<tr>

</tr>

</tr>

</tr>

</textarea></td>
</tr>

</select>

</select>

</tr>

<option>Delhi</option>
<option>Bihar</option>
</select>
</td>
</tr>
<tr>

</tr>
<tr>
